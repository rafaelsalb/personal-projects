<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="time.js"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <h1>Bubble Sort</h1>
    <br>
    <div id="canvas"></div>
    
    <div class="settings">
        <label for="length">Number of elements (n):&nbsp</label> <input id="length" type="number" value="20"> <br>
        <button value="Update" onclick="start()">Start</button>
            &nbspElapsed time:&nbsp
            <div id="timer">00:00</div>
            &nbspIterations:&nbsp
            <div id="iterations"></div>
    </div>
    <div class="times">
        Time complexity: average case: O(n²), best case: O(n), worst case: O(n²)
        <br>
        Estimated time to sort elements:
        <br>
        <div id="average-case"></div>
        <br>
        <div id="best-case"></div>
    </div>
</body>

</html>
