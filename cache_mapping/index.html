<!DOCTYPE html>
<html>
<meta charset="utf-8">

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.js"></script>
    <script src="utils.js"></script>
    <script src="global.js"></script>
    <script src="cells.js"></script>
    <script src="block.js"></script>
    <script src="memory.js"></script>
    <script src="cpu.js"></script>
    <script src="sketch.js"></script>
    <!-- <link href="style.css" rel="stylesheet"> -->
    <link href="../css/navbar.css" rel="stylesheet">
    <link href="../css/common.css" rel="stylesheet">
    <link href="sketch_style.css" rel="stylesheet">
</head>

<body>
    <div class="upper_menu">
        <label for="method_selector">Método de mapeamento: </label>
        <select name="method_selector" id="method_selector">
            <option value=0>Direto</option>
            <option value=1>Associativo</option>
            <option value=2>Associativo por blocos</option>
        </select>
        <input onload="update_method()" id="update_method_button" type="button" value="Atualizar" onclick="update_method()">
        
        <div id="policy_selector_region" style="visibility: hidden">
            <label for="policy_selector" style="padding-left: 8px">Política de mapeamento: </label>
            <select name="policy_selector" id="policy_selector">
                <option value=0>Random</option>
                <option value=1>LFU</option>
                <option value=2>LRU</option>
            </select>
            <input onload="update_policy()" id="update_policy_button" type="button" value="Atualizar" onclick="update_policy()">
        </div>
    </div>

    <div id="sketch">
        <div id="canvas"></div>
        <div id="memory_menu">
            <div id="insert-menu">
                <input id="insert_address" type="number" placeholder="Endereço">
                <input id="insert_data" type="number" placeholder="Dado">
            </div>
            <button id="insert" onclick="memory.insert(document.getElementById('insert_address').value, document.getElementById('insert_data').value)">Inserir</button>
            <button id="clear_memory" onclick="memory.clear()">Limpar</button>
            <button id="fill_memory" onclick="memory.fill()">Preencher</button>
        </div>
        <div id="cache_menu">
            <button id="clear_cache" onclick="cache.clear()">Limpar</button>
        </div>
        <div id="search_menu">
            <b>Buscar valor por endereço</b>
            <br>
            <input id="address" type="number" placeholder="Endereço">
            <button id="search_button" onclick="search()">Buscar</button>
        </div>
    </div>
</body>

</html>
