        <h1>Raycasting engine</h1>

        <div id="engine-container">
            <div id="canvas-container">
                <div class="canvas" id="canvas"></div> <br>

                <div class="settings-panel">
                    <div class="settings">
                        <input class="" type="button" id="toggle_fov" value="Toggle FOV" onclick="toggle_fov()">

                        <br><br>
                        Add a wall:&nbsp
                        <input class="text_input" type="text" id="x1" placeholder="X1: ">
                        <input class="text_input" type="text" id="y1" placeholder="Y1: ">
                        <input class="text_input" type="text" id="x2" placeholder="X2: ">

                        <input class="text_input" type="text" id="g" placeholder="G: ">
                        <input class="text_input" type="text" id="b" placeholder="B: ">
                        <input class="text_input" type="text" id="h" placeholder="Height: ">
                        <input class="" type="button" id="add_wall_c" value="Add" onclick="add_wall()">
                        <br><br>
                        Walls: (change the properties and press "Update")
                        <div class="list_of_walls" id="list_of_walls">Paredes: </div>
                    </div>
                </div>

                </div>
